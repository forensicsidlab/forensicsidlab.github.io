<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
		<title>Bullet ID Lab</title>
    </head>
    <body>
        <div style="margin: auto;" id='ruffle'></div>
        <script src='http://192.168.1.15/ruffle-example/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest();
	var rp = ruffle.createPlayer();
	rp.config = {
		// Options affecting the whole page
		"publicPath": undefined,
		"polyfills": true,

		// Options affecting files only
		"autoplay": "auto",
		"unmuteOverlay": "visible",
		"backgroundColor": null,
		"wmode": "window",
		"letterbox": "off",
		"warnOnUnsupportedContent": true,
		"contextMenu": true,
		"showSwfDownload": false,
		"upgradeToHttps": window.location.protocol === "https:",
		"maxExecutionDuration": 15,
		"logLevel": "error",
		"base": "http://192.168.1.15/ruffle-example/Royal Belgian Institute of Natural Sciences/Bullet ID",
		"menu": true,
		"salign": "",
		"scale": "showAll",
		"forceScale": false,
		"quality": "high",
		"splashScreen": true,
	};
	var player = Object.assign(document.getElementById(cont).appendChild(rp), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('http://192.168.1.15/ruffle-example/Royal Belgian Institute of Natural Sciences/Bullet ID/vcmbid_be.swf', 'ruffle', 1200, 700);
        </script>
    </body>
</html>
